previews:
  generation: automatic

services:
  - type: web
    name: neon-frequency-studio
    runtime: static
    rootDir: studio
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    previews:
      generation: automatic

  - type: web
    name: neon-frequency-visuals
    runtime: static
    rootDir: visuals/web-client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    previews:
      generation: automatic
